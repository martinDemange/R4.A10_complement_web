<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>td01</title>
    <link rel='stylesheet' href='td01_style.css'>
</head>
<body>
    <h1>Temperature</h1>
    <div title="block01" id="block01" aria-live="polite" role="alert">
    </div>
    <script>
        function genArrayRandInt(I_max){
            var A_arrayRandInt = [];
            for (let I_index=0; I_index < 20;I_index++){
                A_arrayRandInt.push(Math.floor(Math.random() * I_max)-10);
            }
            return A_arrayRandInt;
        }
        var O_writeBlock01 = document.getElementById('block01');
        
        var A_arrayBlock01 = genArrayRandInt(50);
        console.log(A_arrayBlock01);

        var S_stringCold = '\n : ' + "Brrrrrrr, un peu froid ce matin, mets ta cagoule !";
        var S_stringHot = '\n : ' + "Caliente ! Vamos a la playa, ho hoho hoho !!";

        var I_indexArrayBlock01 = 0;
        setInterval(() => {
            //O_writeBlock01.append(A_arrayBlock01[I_index]+' ');
            let I_index = I_indexArrayBlock01;
            O_writeBlock01.textContent = A_arrayBlock01[I_index] + 'Â°C ';

            if (A_arrayBlock01[I_index] <= 0 && A_arrayBlock01[I_index] >= -10){
                O_writeBlock01.setAttribute("class", "blue");
                O_writeBlock01.append(S_stringCold);
            }
            if(A_arrayBlock01[I_index] <= 20 && A_arrayBlock01[I_index] > 0){
                O_writeBlock01.setAttribute("class", "green");
            }
            if(A_arrayBlock01[I_index] <= 30 && A_arrayBlock01[I_index] > 20){
                O_writeBlock01.setAttribute("class", "orange");
                O_writeBlock01.append(S_stringHot);
            }
            if(A_arrayBlock01[I_index] <= 40 && A_arrayBlock01[I_index] > 30){
                O_writeBlock01.setAttribute("class", "red");
                O_writeBlock01.append(S_stringHot);
            }
            I_indexArrayBlock01++;
            if (I_index == A_arrayBlock01.length-1) {I_indexArrayBlock01=0};
        },1500);
    </script>
</body>
</html>
